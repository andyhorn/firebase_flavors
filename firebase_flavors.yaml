# Firebase flavor configuration generated by firebase_flavor_tool init
# Review and edit as needed.

appName: your_app_name_here
baseBundleId: com.example.app

android:
  srcBase: android/app/src

ios:
  xcodeprojPath: ios/Runner.xcodeproj
  target: Runner
  configBase: ios/Runner/Config

flavors:
  dev:
    firebaseProjectId: your-firebase-project-id-for-dev
    androidPackageSuffix: dev
    dartOptionsOut: lib/firebase_options_dev.dart
    androidSrcDir: dev
    iosConfigDir: dev
    # Optional: iOS bundle ID suffix for this flavor.
    # iosBundleSuffix: dev

  staging:
    firebaseProjectId: your-firebase-project-id-for-staging
    androidPackageSuffix: staging
    dartOptionsOut: lib/firebase_options_staging.dart
    androidSrcDir: staging
    iosConfigDir: staging
    # Optional: iOS bundle ID suffix for this flavor.
    # iosBundleSuffix: staging

  prod:
    firebaseProjectId: your-firebase-project-id-for-prod
    androidPackageSuffix: 
    dartOptionsOut: lib/firebase_options_prod.dart
    androidSrcDir: prod
    iosConfigDir: prod
    # Optional: iOS bundle ID suffix for this flavor.
    # iosBundleSuffix: prod

